
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite TVs</title>

<link rel="stylesheet"  href="style.css">
</head>

<body>

  <div class="container">
    <h1>TV show Search</h1>

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <form id="TV-form">
      <label for="show-input">Enter a TV show</label>
      <input type="text" id="show-input"><br>

      <!-- Button triggers new TV show to be added -->
      <input id="add-show" type="submit" value="Add the show, yo!">
    </form>

    <!-- TV shows will Get Dumped Here -->
    <div id="topics-view"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./gif.js" ></script>
  </div>

</body>
